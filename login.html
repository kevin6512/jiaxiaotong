<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <!--页面加载进度条-->
    <link href="css/pace/dataurl.css" rel="stylesheet" />
    <script src="js/pace/pace.min.js"></script>
    <!--主要自己写的css代码-->
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <!--主要写的js代码-->
    <script src="js/default.js" type="text/javascript"></script>
    <!--右侧js代码-->
    <script src="js/default_right.js" type="text/javascript"></script>
    <!--轮播图-->
    <script src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <!--批量选择图片-->
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="js/fileinput.js" type="text/javascript"></script>
    <script src="js/fileinput.js" type="text/javascript"></script>
    <script src="js/fileinput_locale_zh.js" type="text/javascript"></script>
    <title>账号绑定</title>
</head>
<body >

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column" style="padding-right: 0;padding-left: 0;">

            <nav class="navbar navbar-default navbar-fixed-top " role="navigation">
                <div class="navbar-header login_header">

                    <a class=" " href="#">账号绑定</a>

                </div>

            </nav>
<div class="login_bg_padd">
            <div class="container-fluid all login_bg_border " >
                <!--主体内容-->

            <div class="maincontent row" id="aa">

                <!--发信息-->
                    <div id="myTabContent" class="tab-content">

                        <ul id="myTab" class="nav nav-tabs login_a">
                            <li class="active" style="width: 50%;text-align: center">
                                <a href="#Inbox" data-toggle="tab" > 我是家长</a>
                            </li>
                            <li  style="width: 50%;text-align: center">
                                <a href="#Sending_box" data-toggle="tab" > 我是老师</a>
                            </li>
                        </ul>
                        <div class="tab-pane fade in active" id="Inbox">
                            <!--我是家长-->

                                <div class="col-xs-12 login_bg">
                                    <div class="flex">
                                        <div class="login_bg_img">
                                            <img src="1.jpg" class=" img-circle" alt="Cinque Terre">
                                        </div>
                                        <div class="login_bg_img glyphicon glyphicon-link" style="margin-left: 10px;margin-right: 10px">

                                        </div>
                                        <div class="login_bg_img">
                                            <img src="1.jpg" class=" img-circle" alt="Cinque Terre">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon ">
                                                    <span class="glyphicon glyphicon-user" ></span>
                                                </div>
                                                <input class="form-control" type="email" placeholder="请输入学生姓名">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon ">
                                                    <span class="glyphicon glyphicon-earphone"></span>
                                                </div>
                                                <input class="form-control" type="email" placeholder="请输入手机号码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon ">
                                                    <span class="glyphicon glyphicon-hand-right"></span>
                                                </div>
                                               <select class="form-control">
                                                   <option>请选择关系</option>
                                                   <option>母亲</option>
                                                   <option>父亲</option>
                                                   <option>本人</option>
                                                   <option>家长</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button class="form-control btn-success" >绑定</button>
                                        </div>
                                    </div>
                                </div>

                        </div>
                        <div class="tab-pane fade" id="Sending_box">

                                <!--我是教师-->

                            <div class="col-xs-12 login_bg">
                                <div class="flex">
                                    <div class="login_bg_img">
                                        <img src="1.jpg" class=" img-circle" alt="Cinque Terre">
                                    </div>
                                    <div class="login_bg_img glyphicon glyphicon-link" style="margin-left: 10px;margin-right: 10px">

                                    </div>
                                    <div class="login_bg_img">
                                        <img src="1.jpg" class=" img-circle" alt="Cinque Terre">
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon ">
                                                <span class="glyphicon glyphicon-user" ></span>
                                            </div>
                                            <input class="form-control" type="email" placeholder="请输入老师姓名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon ">
                                                <span class="glyphicon glyphicon-resize-horizontal"></span>
                                            </div>
                                            <input class="form-control" type="email" placeholder="请输入绑定码">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button class="form-control btn-success" >绑定</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                <!--发送信息索引-->
                <script>
                    $(function () {
                        $('#myTab li:eq(2) a').tab('show');
                    });
                </script>

            </div>
            </div>
</div>
            <!--尾部-->
            <div class="footer">
                @平台支持:祝博士微信家校通
            </div>
        </div>
    </div>
</div>
</body>
</html>
